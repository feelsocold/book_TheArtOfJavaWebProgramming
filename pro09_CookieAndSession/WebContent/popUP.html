<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트에서 쿠키 사용</title>
</head>
<body>
	<h1>알림 팝업창입니다.</h1>
	
	<input type="checkbox" onclick="setPopUpStart(this)">오늘 더 이상 팝업창 띄우지 않기
	
</body>
<script type="text/javascript">
function setPopUpStart(obj){
	
	alert("chckckck");
	
	if(obj.checked==true){
		var expireDate = new Date();
		
		// 쿠키 유효 시간을 한 달로 설정
		expireDate.setMonth(expireDate.getMonth() + 1);	
		
		// 체크박스 체크하면 notShowPop 쿠키 값을 true로 설정하여 재접속시 팝업x 
		document.cookie="notShowPop=" + "true" + ";path=/; expires=" + expireDate.toGMTString();
		
		window.close();
	}
}
</script>
</html>
