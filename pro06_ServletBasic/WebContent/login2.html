<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>LOGIN</title>
</head>
<body>
	<form name="frmLogin" method="get" action="login5" encType="UTF-8">
		ID  &nbsp;: &nbsp;&nbsp; <input type="text" name="user_id"><br>
		PWD : <input type="password" name="user_pwd"><br>
		<input type="hidden" name="user_address" value="서울시 성북구" />
		<input type="button" onclick="fn_validate()" value="LOGIN">&nbsp;
		<input type="reset" value="RESET"> 
	</form>
</body>

<script type="text/javascript">
	function fn_validate(){
		var frmLogin = document.frmLogin;
		var user_id = frmLogin.user_id.value;
		var user_pwd = frmLogin.user_pwd.value;
		
		if(user_id.length == 0 || user_id == "" || user_pwd.length == 0 || user_pwd == ""){
			alert("아이디와 비밀번호는 필수 입니다.");
		}else{
			frmLogin.method="post";
			frmLogin.action="login5";
			frmLogin.submit();
		}		
	}
</script>
</html>
